<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-indigo-400">
 
  <nav class="bg-indigo-900 w-full h-14 sm:h-16 flex items-center justify-between p-5 text-xl sm:text-2xl font-bold text-white relative">
   
    <span>Fake Store</span>
    
    
    <div class="flex items-center relative w-full max-w-[300px]">
      <input type="text" id="search-input" class="rounded-md w-full text-black pl-2 h-10 sm:h-14" placeholder="Search">
      <i id="search-btn" class="fa-solid fa-magnifying-glass absolute right-2 top-1/2 transform -translate-y-1/2 text-indigo-900 hover:cursor-pointer"></i>
    </div>

   
    <div class="sm:hidden flex items-center">
      <button id="menu-btn" class="text-2xl hover:cursor-pointer focus:outline-none focus:ring focus:ring-indigo-300 rounded p-1">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    
    <div class="hidden sm:flex items-center space-x-4">
      <i id="cart" class="fa-solid fa-cart-shopping text-2xl hover:cursor-pointer"></i>
      <i id="home" class="fa-solid fa-house text-2xl hover:cursor-pointer"></i>
    </div>

    
    <div id="dropdown-menu" class="absolute right-5 top-16 bg-white text-black rounded-lg shadow-lg hidden w-40 z-[1]">
      <div class="flex flex-col p-2">
        <button id="cart-mobile" class="flex items-center space-x-2 p-2 hover:bg-indigo-200 rounded">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Cart</span>
        </button>
        <button id="home-mobile" class="flex items-center space-x-2 p-2 hover:bg-indigo-200 rounded">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </button>
      </div>
    </div>
  </nav>
  
  
  <div id="list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-8 place-content-center">
    
  </div>

  <script src="script.js"></script>
  <script>
    
    const menuBtn = document.getElementById('menu-btn');
    const dropdownMenu = document.getElementById('dropdown-menu');
    const cartMobile = document.getElementById('cart-mobile');
    const homeMobile = document.getElementById('home-mobile');

    
    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });

    
    window.addEventListener('click', (event) => {
      if (!menuBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });

    
    cartMobile.addEventListener('click', () => {
      
      window.location.href = 'cart.html'; 
    });

    homeMobile.addEventListener('click', () => {
      
      window.location.href = 'index.html'; 
    });
  </script>
</body>
</html>
